<body>
  <div class="container col s4 m12">
    <!-- Shopping list start -->
    <div id="shopping-list-container" class="center-align">
      <h2 class="shopping-list center-align">Shopping List</h2>
      <div class="divider"></div>
      <div class="row">
          <!-- what I have list start -->
          <div class="col s4 center-align">
            <div class="card border">
              <h3 class="list-title">What I have:</h3>
              <ul id="wih-list" class="list-group card-content collection">
                <a id="h-ing-btn" class="btn light-green lighten-5">
                  <p><span class="oi oi-plus"></span> Add ingredient</p>
                </a>
              </ul>
            </div>
          </div>
          <!-- what I have list end -->
          <!-- what I need list start -->
          <div class="col s4 center-align">
            <div class="card border">
              <h3 class="list-title">What I need:</h3>
              <ul id="win-list" class="list-group card-content collection">
                <a id="n-ing-btn" class="btn light-green lighten-5">
                  <p><span class="oi oi-plus"></span> Add ingredient</p>
                </a>
              </ul>
            </div>
          </div>
          <!-- what I need list end -->
      </div>
    </div>
    <!-- Shopping list end -->
    <div id="trash" class="col right-align">
      <span class="oi oi-trash"></span>
      <p id="trash-instruction" class="">Drop here to remove.</p>
    </div>
  </div>
    <!-- jquery and bootstrap CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <!-- only kept bootstrap for ease of use with the open-iconic, all css is original or uses materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
