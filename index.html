<head>
    <meta charset="UTF-8">

      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" 
    />

      href="https://fonts.googleapis.com/css?family=Rammetto+One" 
      rel="stylesheet"
    />
    <link 
      href="https://fonts.googleapis.com/css?family=Pacifico" 
      rel="stylesheet"

      rel="stylesheet"
    />

    <title>iNeedADrink</title>

</head>
<body>
<div class="container d-flex flex">
  <div class="row">
    <h1 class="center-align">iNeedADrink</h1>

    <!-- ANDY'S SEARCH -->
    <div id="andy">
      <div class="col 4">
        <form class="input-field" id="search-form">
          <label for="dname">What Is The Name Of Your Drink?:</label><br>
          <input type="text" id="drink-name"><br><br>
          <button id="name-button" class="name-button" type="submit">Enter</button>
        </form>
    
        <div id="result-box" class="result-box"></div>
        <!-- <h2 id="result-title" class="result-title">What You Need</h2> -->
      </div>
    
    </div>
  

    <!-- QUINCY'S SEARCH -->
    <!-- </div> -->
    <div id="quincy" class="col 4">
      <form action>
        <label for="drinkname">Name of your drink?:</label><br>
        <input type="text" id="drink-names" value=""><br><br>
        <input id="name-btn" type="submit" value="Submit">
        </form>
      <div id="result-box" class="result-box">
        <div class="container">
            <ul id="results-list"></ul>
        </div>
        <h2 id="result-title" class="result-title"></h2>
        <p id="result" class="result"> What you need will appear here after your search.</p>
      </div>
    </div>
 

    <!-- Random Drink Recipe Generator -->
    <!-- THINH'S SEARCH -->
    <div id="thinh" class="col 4">
      <div id="generate-button">
        <button id="generate">Hit me with your best shot!</button>
      </div>
      <div class="container" id="recipe-card">
        <div class="recipe-item" id="drink-name"></div>
        <div class="recipe-item" id="image"></div>
        <div class="recipe-item" id="category"></div>
        <div class="recipe-item" id="type"></div>
        <div class="recipe-item" id="recipe">
          <p>Recipe</p>
          <div id="ingredients">
              <ul id="ingredients-list"></ul>
          </div>
        </div>
        <div class="recipe-item" id="instructions"></div> 
        <button id="print-button">Print</button>
      </div> 

      <p id="result" class="result"></p>  
    </div>
  </div>


  <!-- CHARLIE'S SHOPPING LIST -->
  <div id="charlie">
    <div class="col s4 m12">
      <!-- Shopping list start -->
      <div id="shopping-list-container" class="center-align">
        <h2 class="shopping-list center-align">Shopping List</h2>
        <div class="divider"></div>
        <div class="row">
          <!-- what I have list start -->
          <div class="col s4 center-align">
            <div class="card border">
              <h3 class="list-title">What I have:</h3>
              <ul id="wihlist" class="list-group card-content collection">
                <a id="ing-btn" class="btn light-green lighten-5">
                  <p><span class="oi oi-plus"></span> Add ingredient</p>
                </a>
              </ul>
            </div>
          </div>
          <!-- what I have list end -->
          <!-- what I need list start -->
          <div class="col s4 center-align">
            <div class="card border">
              <h3 class="list-title">What I need:</h3>
              <ul id="winlist" class="list-group card-content collection">
                <a id="ing-btn" class="btn light-green lighten-5">
                  <p><span class="oi oi-plus"></span> Add ingredient</p>
                </a>
              </ul>
            </div>
          </div>
          <!-- what I need list end -->
        </div>
      </div>
      <!-- Shopping list end -->
      <div id="trash" class="col right-align">
        <span class="oi oi-trash"></span>
        <p id="trash-instruction" class="">Drop here to remove.</p>
      </div>
    </div>
  </div>
</div>

</body>
